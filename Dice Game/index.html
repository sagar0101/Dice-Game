<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1 class="result"></h1>
        </div>
        <div class="competitor">
            <h2>Player1</h2>
            <h2>Player2</h2>
        </div>
        <div class="dices">
            <div class="dice1">
                <div class="dice-val dice1-1"></div>
                <div class="dice-val dice1-2"></div>
                <div class="dice-val dice1-3"></div>
                <div class="dice-val dice1-4"></div>
                <div class="dice-val dice1-5"></div>
                <div class="dice-val dice1-6"></div>
                <div class="dice-val dice1-7"></div>
                <div class="dice-val dice1-8"></div>
                <div class="dice-val dice1-9"></div>
            </div>
            <div class="dice2">
                <div class="dice-val dice2-1"></div>
                <div class="dice-val dice2-2"></div>
                <div class="dice-val dice2-3"></div>
                <div class="dice-val dice2-4"></div>
                <div class="dice-val dice2-5"></div>
                <div class="dice-val dice2-6"></div>
                <div class="dice-val dice2-7"></div>
                <div class="dice-val dice2-8"></div>
                <div class="dice-val dice2-9"></div>
            </div>

        </div>
        <div class="btn">
            <button class="play-btn">Play</button>
        </div>
    </div>
    
</body>
</html>
